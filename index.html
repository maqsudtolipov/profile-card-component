<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" href="./images/favicon.png" />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__pattern"></div>
        <div class="card__user-info">
          <img
            class="card__user"
            src="./images/image-victor.jpg"
            alt="User image"
          />
          <h1 class="card__user-name">
            <span class="strong">Victor Crest</span> 26
          </h1>
          <p class="card__user-location">London</p>
        </div>

        <div class="card__user-data">
          <div class="column">
            <h2 class="heading-secondary">800K</h2>
            <p>Followers</p>
          </div>
          <div class="column">
            <h2 class="heading-secondary">803K</h2>
            <p>Likes</p>
          </div>
          <div class="column">
            <h2 class="heading-secondary">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>

      <!-- bg chapes -->
      <img
        src="./images/bg-pattern-top.svg"
        alt="background pattern top"
        class="bg-pattern-top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="background pattern bottom"
        class="bg-pattern-bottom"
      />
    </main>
  </body>
</html>
